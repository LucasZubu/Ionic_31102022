<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img src="https://blogjack.blob.core.windows.net/medias/2020/06/hello-world.jpeg" alt="Hello Word"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-item lines="none" color="dark">
        <label class="meio">REGISTRO</label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input placeholder="Digite seu Nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input placeholder="Digite Seu Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">CPF</ion-label>
        <ion-input placeholder="Digite seu CPF"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input placeholder="Digite a senha"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Confirmar senha</ion-label>
        <ion-input placeholder="Confirme a senha"></ion-input>
      </ion-item>
    </ion-card-content>

  </ion-card>
  <ion-button expand="full">Registrar</ion-button>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-activatable ripple-parent circle distancia" solot="start">
          Voltar
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-activatable ripple-parent circle " solot="start">
          Limpar
          <ion-ripple-effect type="unbounded"></ion-ripple-effect>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
