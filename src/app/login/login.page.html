<ion-header>
  <ion-toolbar color="vermelhoetec">
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="">

  <ion-img src="https://blogjack.blob.core.windows.net/medias/2020/06/hello-world.jpeg" alt="Hello Word"></ion-img>

  <ion-card>
    <form [formGroup]="loginForm">
      <ion-card-header>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input placeholder="Enter text" type="email" formControlName="email"></ion-input>
        </ion-item>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input placeholder="Enter text" type="password" formControlName="senha"></ion-input>
        </ion-item>
      </ion-card-content>

      <ion-grid>
        <ion-row>
          <ion-col size="6">
            <ion-button expand="full">Entrar</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button expand="full">Registrar</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-button expand="full">Esqueci a Senha</ion-button>
    </form>
  </ion-card>
</ion-content>
